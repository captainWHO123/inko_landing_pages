<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #f5f5f5;
    }
    #content {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1a1a1a;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    h2 {
      color: #2c3e50;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 16px;
    }
    ul {
      margin-bottom: 16px;
    }
    li {
      margin-bottom: 8px;
    }
    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 30px 0;
    }
    strong {
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  
  <script>
    const markdown = `# Privacy Policy

## 1. Introduction

This Privacy Policy explains how we collect, use, store, and protect your data when you use our products and services.

Our systems are designed to comply with applicable data protection regulations, including the General Data Protection Regulation (GDPR) and the California Consumer Privacy Act (CCPA), where relevant.

---

## 2. Data We Collect

Depending on how you use the product, we may collect the following types of data:

* **Audio files** that you choose to record, upload, or synchronize
* **Account information**, such as information required to create and manage your user account
* **Basic usage data**, which helps operate, maintain, and improve the service

We do not collect data beyond what is necessary to provide the product's core functionality.

---

## 3. How We Use Your Data

We use your data for the following purposes:

* To provide **AI-powered analysis of audio files**
* To enable **data synchronization from local devices to the cloud**, when applicable
* To maintain **account security** and prevent unauthorized access
* To improve product performance and reliability, **only with user permission**

Your data will not be used for product improvement or related purposes unless you explicitly allow it.

---

## 4. AI Processing and Cloud Services

AI analysis is performed in a secure cloud environment.

* Audio files may be processed by cloud-based AI services solely to deliver product functionality.
* AI processing is limited to the purposes described in this Privacy Policy and is not used beyond supporting the user experience.

---

## 5. Data Security

We take reasonable technical and organizational measures to protect your data.

* Data is encrypted during transmission from **device to cloud** and from **cloud to app**
* Cloud-stored data is **linked to your user account** and protected through authentication and access control mechanisms
* Security measures are designed to prevent unauthorized access, disclosure, or misuse of data

While no system can guarantee absolute security, we continuously work to safeguard user data.

---

## 6. Data Retention and Deletion

We retain your data only for as long as necessary to provide the service and operate the product effectively.

You may request deletion of your account and associated data in accordance with applicable laws. Requests will be handled within a reasonable timeframe.

---

## 7. Your Rights

Depending on your location, you may have rights regarding your personal data, including the right to access, correct, or delete your information.

To exercise these rights, please contact us using the information below.

---

## 8. Changes to This Policy

We may update this Privacy Policy from time to time.
Any changes will be posted on this page with an updated effective date.

---`;

    // Render markdown to HTML
    document.getElementById('content').innerHTML = marked.parse(markdown);
  </script>
</body>
</html>
